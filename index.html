<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style/cleaner.css" />
  <link rel="stylesheet" href="style/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="script/script.js" defer></script>
  <title>Spotify App</title>
</head>

<body>
  <div class="app-wrapper">
    <!-- Main Section -->
    <main class="flex-container">

      <!-- SIDE BAR -->
      <div class="side-bar">
        <div class="top-sidebar-section">

          <div class="logo-wrapper">
            <img id="logo" src="./img/logo.svg" alt="Spotify Logo">
            <img id="sml-logo" src="./img/logo-small.svg" alt="Spotify Logo">
          </div>

          <!-- Side Bar Navigation -->
          <nav>
            <ul>
              <li>
                <a href="http://" target="_blank" rel="noopener noreferrer">
                  <img src="./img/home.svg" alt="" class="svg-icons">
                  Home
                </a>
              </li>
              <li>
                <a href="http://" target="_blank" rel="noopener noreferrer">
                  <img src="./img/search.svg" alt="" class="svg-icons">
                  Cerca
                </a>
              </li>
              <li>
                <a href="http://" target="_blank" rel="noopener noreferrer">
                  <img src="./img/libreria.svg" alt="" class="svg-icons">
                  La tua libreria
                </a>
              </li>
            </ul>
          </nav>
          <!-- / Side Bar Navigation -->

          <!-- Playlists -->
          <ul class="playlists">
            <h4 class="color-white">PLAYLIST</h4>
            <li>
              <a href="http://" target="_blank" rel="noopener noreferrer">
                <i class="fa-solid fa-square-plus"></i>
                Crea playlist
              </a>
            </li>
            <li>
              <a href="http://" target="_blank" rel="noopener noreferrer">Nome playlist</a>
            </li>
            <li>
              <a href="http://" target="_blank" rel="noopener noreferrer">Nome playlist</a>
            </li>
            <li>
              <a href="http://" target="_blank" rel="noopener noreferrer">Nome playlist</a>
            </li>
            <li>
              <a href="http://" target="_blank" rel="noopener noreferrer">Nome playlist</a>
            </li>
            <li>
              <a href="http://" target="_blank" rel="noopener noreferrer">Nome playlist</a>
            </li>
            <li>
              <a href="http://" target="_blank" rel="noopener noreferrer">Nome playlist</a>
            </li>
            <li>
              <a href="http://" target="_blank" rel="noopener noreferrer">Nome playlist</a>
            </li>
          </ul>
          <!-- / Playlists -->


        </div>
        <!-- bottom section -->
        <div class="bottom-sidebar-section">
          <div class="download-btn">
            <a href="http://" target="_blank" rel="noopener noreferrer">
              <img src="./img/download.svg" alt="" class="svg-icons">
              Installa app
            </a>
          </div>
          <div class="profile-section">
            <img src="./img/profile.svg" alt="profile img" class="profile-img">
            <h3 class="color-white profile-name">John Doe</h3>
          </div>
        </div>
        <!-- / bottom section -->
      </div>
      <!-- / SIDEBAR -->

      <!-- Content Section -->
      <div class="content-section">
        <div class="upgrade-section"></div>
      </div>
      <!-- / Content Section -->
    </main>
    <!-- Main Section -->

    <!-- Footer Section -->
    <footer>
      <!-- Footer Right Section -->
      <div class="flex-container current-song-info">
        <div class=" flex-container current-album-cover">
          <img src="./img/sinister.jpeg" alt="Album cover">
          <div class="album-info">
            <h3 class="album-name">Sinister</h3>
            <h5 class="song-name">Brano Nome</h5>
          </div>
        </div>
        <i class="fa-regular fa-heart"></i>
        <i class="fa-regular fa-folder"></i>
      </div>
      <!-- / Footer Right Section -->

      <div>
        <h2>Midle</h2>
      </div>

      <!-- Footer left section -->
      <div class=" flex-container volume-controller">
        <i class="fas fa-list"></i>
        <i class="fas fa-tv"></i>
        <i class="fas fa-volume-up"></i>
        <div class="volume-control-bar">
          <div class="volume-bar">
            <div class="volume-indicator"></div>
          </div>
          <div class="volume-pointer"></div>
        </div>
      </div>
      <!-- Footer left section -->

    </footer>
    <!-- Footer Section -->
  </div>
</body>

</html>
